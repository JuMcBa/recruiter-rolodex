                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">Rating</label>
                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${ratingColors[formData.rating]}`}>
                      {formData.rating}
                    </span>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">Keywords</label>
                    <div className="flex flex-wrap gap-2 mt-2">
                      {formData.keywords.length > 0 ? (
                        formData.keywords.map((keyword, index) => (
                          <span key={index} className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                            {keyword}
                          </span>
                        ))
                      ) : (
                        <p className="text-gray-500">None</p>
                      )}
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">Remarks</label>
                    {formData.remarks.length > 0 ? (
                      <ul className="space-y-2 mt-2">
                        {formData.remarks.map(remark => (
                          <li key={remark.id} className="text-sm text-gray-700">
                            {remark.text} <span className="text-gray-500 text-xs">({new Date(remark.createdAt).toLocaleString()})</span>
                          </li>
                        ))}
                      </ul>
                    ) : (
                      <p className="text-gray-500 mt-2">None</p>
                    )}
                  </div>
                  <div className="flex justify-end">
                    <button
                      type="button"
                      onClick={onClose}
                      className="px-5 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition font-medium"
                    >
                      Close
                    </button>
                  </div>
                </div>
              ) : (
                <form onSubmit={handleSubmit} className="space-y-5">
                  <input
                    type="text"
                    placeholder="Name"
                    value={formData.name}
                    onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                    required
                  />
                  <input
                    type="text"
                    placeholder="Function"
                    value={formData.function}
                    onChange={(e) => setFormData({ ...formData, function: e.target.value })}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                    required
                  />
                  <input
                    type="text"
                    placeholder="Current Company"
                    value={formData.company}
                    onChange={(e) => setFormData({ ...formData, company: e.target.value })}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                    required
                  />
                  <input
                    type="url"
                    placeholder="LinkedIn Profile"
                    value={formData.linkedin}
                    onChange={(e) => setFormData({ ...formData, linkedin: e.target.value })}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                  />
                  <textarea
                    placeholder="Recruiting Comments"
                    value={formData.comments}
                    onChange={(e) => setFormData({ ...formData, comments: e.target.value })}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                    rows="4"
                  ></textarea>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                    <div className="flex items-center gap-4">
                      <input
                        type="range"
                        min="1"
                        max="3"
                        value={formData.rating === 'Gold' ? 3 : formData.rating === 'Silver' ? 2 : 1}
                        onChange={(e) => {
                          const value = parseInt(e.target.value);
                          const rating = value === 3 ? 'Gold' : value === 2 ? 'Silver' : 'Bronze';
                          setFormData({ ...formData, rating });
                          console.log('Rating updated:', rating);
                        }}
                        className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                      />
                      <span className={`px-3 py-1 rounded-full text-sm font-medium ${ratingColors[formData.rating]}`}>
                        {formData.rating}
                      </span>
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Keywords (max 10)</label>
                    <div className="flex gap-3">
                      <input
                        type="text"
                        placeholder="Add keyword"
                        onKeyDown={(e) => {
                          if (e.key === 'Enter') {
                            addKeyword(e.target.value);
                            e.target.value = '';
                            e.preventDefault();
                          }
                        }}
                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                        disabled={formData.keywords.length >= 10}
                      />
                    </div>
                    <div className="flex flex-wrap gap-2 mt-3">
                      {formData.keywords.map((keyword, index) => (
                        <span
                          key={index}
                          className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center text-sm"
                        >
                          {keyword}
                          <button
                            type="button"
                            onClick={() => removeKeyword(index)}
                            className="ml-2 text-red-600 hover:text-red-800"
                          >
                            ×
                          </button>
                        </span>
                      ))}
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Remarks</label>
                    <div className="flex gap-3 mb-3">
                      <input
                        type="text"
                        placeholder="Add remark"
                        value={newRemark}
                        onChange={(e) => setNewRemark(e.target.value)}
                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                      />
                      <button
                        type="button"
                        onClick={addRemark}
                        className="px-4 py-2 ripple-blue text-white rounded-lg hover:ripple-blue transition"
                        disabled={!newRemark.trim()}
                      >
                        Add
                      </button>
                    </div>
                    {formData.remarks.length > 0 && (
                      <ul className="space-y-2">
                        {formData.remarks.map(remark => (
                          <li key={remark.id} className="flex items-center gap-2">
                            {editingRemarkId === remark.id ? (
                              <div className="flex-1 flex gap-2">
                                <input
                                  type="text"
                                  value={editingRemarkText}
                                  onChange={(e) => setEditingRemarkText(e.target.value)}
                                  className="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A9E0] bg-white"
                                />
                                <button
                                  type="button"
                                  onClick={saveEditedRemark}
                                  className="px-3 py-1 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                  disabled={!editingRemarkText.trim()}
                                >
                                  Save
                                </button>
                                <button
                                  type="button"
                                  onClick={() => setEditingRemarkId(null)}
                                  className="px-3 py-1 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
                                >
                                  Cancel
                                </button>
                              </div>
                            ) : (
                              <>
                                <span className="flex-1 text-sm text-gray-700">
                                  {remark.text} <span className="text-gray-500 text-xs">({new Date(remark.createdAt).toLocaleString()})</span>
                                </span>
                                <button
                                  type="button"
                                  onClick={() => editRemark(remark.id, remark.text)}
                                  className="text-[#00A9E0] hover:text-[#0087B8] text-sm"
                                >
                                  Edit
                                </button>
                                <button
                                  type="button"
                                  onClick={() => removeRemark(remark.id)}
                                  className="text-red-500 hover:text-red-700 text-sm"
                                >
                                  Delete
                                </button>
                              </>
                            )}
                          </li>
                        ))}
                      </ul>
                    )}
                  </div>
                  <div className="flex justify-end gap-3">
                    <button
                      type="button"
                      onClick={onClose}
                      className="px-5 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition font-medium"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      className="px-5 py-2 ripple-blue text-white rounded-lg hover:ripple-blue transition font-medium"
                    >
                      Save
                    </button>
                  </div>
                </form>
              )}
            </div>
          </div>
        );
      }

      function CandidateCard({ candidate, onView, onEdit, onDelete }) {
        const ratingColors = {
          Gold: 'bg-yellow-400 text-yellow-900 border-yellow-500',
          Silver: 'bg-gray-400 text-gray-900 border-gray-500',
          Bronze: 'bg-orange-600 text-white border-orange-700'
        };

        return (
          <div className={`bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 border-2 ${ratingColors[candidate.rating].split(' ').slice(-1)[0]}`}>
            <div className="flex justify-between items-start mb-4">
              <img
                src={candidate.linkedin ? `https://api.dicebear.com/9.x/initials/svg?seed=${candidate.name}` : DEFAULT_PHOTO}
                alt={candidate.name}
                className="w-24 h-24 rounded-full object-cover border-2 border-gray-200"
              />
              <span className={`px-3 py-1 rounded-full text-sm font-medium ${ratingColors[candidate.rating]}`}>
                {candidate.rating}
              </span>
            </div>
            <h3 className="text-lg font-semibold text-gray-800">{candidate.name}</h3>
            <p className="text-gray-600 text-sm">{candidate.function}</p>
            <p className="text-gray-600 text-sm">{candidate.company}</p>
            {candidate.linkedin && (
              <a
                href={candidate.linkedin}
                target="_blank"
                rel="noopener noreferrer"
                className="text-[#00A9E0] hover:underline text-sm"
              >
                LinkedIn Profile
              </a>
            )}
            <p className="text-gray-500 mt-2 text-sm">{candidate.comments}</p>
            <div className="flex flex-wrap gap-2 mt-3">
              {candidate.keywords.map((keyword, index) => (
                <span
                  key={index}
                  className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs"
                >
                  {keyword}
                </span>
              ))}
            </div>
            <div className="flex justify-end gap-3 mt-4">
              <button
                onClick={onView}
                className="text-[#00A9E0] hover:text-[#0087B8] text-sm font-medium"
              >
                View
              </button>
              <button
                onClick={onEdit}
                className="text-[#00A9E0] hover:text-[#0087B8] text-sm font-medium"
              >
                Edit
              </button>
              <button
                onClick={onDelete}
                className="text-red-500 hover:text-red-700 text-sm font-medium"
              >
                Delete
              </button>
            </div>
          </div>
        );
      }

      console.log('Rendering application...');
      try {
        ReactDOM.render(<App />, document.getElementById('root'));
        console.log('Application rendered successfully');
      } catch (e) {
        console.error('Fatal error in rendering:', e.message, e.stack);
        document.getElementById('root').innerHTML = `
          <div style="text-align: center; color: red; padding: 20px;">
            <h1>Error Loading Application</h1>
            <p>Please check the console for details and ensure all scripts loaded correctly.</p>
            <p>Try serving this file via an HTTP server (e.g., 'npx serve' or 'python -m http.server').</p>
          </div>
        `;
      }
    } catch (e) {
      console.error('Fatal error in application initialization:', e.message, e.stack);
      document.getElementById('root').innerHTML = `
        <div style="text-align: center; color: red; padding: 20px;">
          <h1>Error Loading Application</h1>
          <p>Please check the console for details and ensure all scripts loaded correctly.</p>
          <p>Try serving this file via an HTTP server (e.g., 'npx serve' or 'python -m http.server').</p>
        </div>
      `;
    }
  </script>
</body>
</html>
